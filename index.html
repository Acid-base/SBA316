<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Task Manager</h1>

  <form id="form">
    <input type="text" id="task" placeholder="Enter task" required>
    <input type="text" id="category" placeholder="Enter category">
    <div>
      <label for="high">High</label>
      <input type="radio" id="high" name="priority" value="3" checked>
      <label for="medium">Medium</label>
      <input type="radio" id="medium" name="priority" value="2">
      <label for="low">Low</label>
      <input type="radio" id="low" name="priority" value="1">
    </div>
    <button type="submit">Add Task</button>
    <span id="taskError"></span>
  </form>

  <div>
    <input type="text" id="filter" placeholder="Filter by category">
    <input type="text" id="search" placeholder="Search tasks">
  </div>

  <ul id="list"></ul>
  <button id="clearAll">Clear All</button>

  <script src="script.js"></script>
</body>
</html>
